<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="main__inner">
                <div class="main__top">
                    <div class="main__text">Планшеты серии Tab</div>
                    <img src="./assets/img/jpg/logo.jpg" alt="#" class="main__logo">
                </div>
                <ul class="main__list"> 
                    <li class="main__item">
                        <img src="./assets/img/png/M10.png" alt="#" class="main__img">
                        <div class="main__bottom">
                            <p class="main__title">Tab M10 FHD Plus</p>
                            <p class="main__subtitle">Новый уровень возможностей в мире планшетов</p>
                                <div class="main__row">
                                    <div class="main__left">
                                        <span class="main__price">специальная</br>цена
                                        </span>
                                        <span class="main__value">555 BYN</span>
                                    </div>
                                    <a href="" class="main__link">УЗНАТЬ</br>ПОДРОБНЕЕ</a>                     
                                </div>
                            </div>
                    </li>
                    <li class="main__item">
                        <img src="./assets/img/png/M8.png" alt="#" class="main__img">
                        <div class="main__bottom">
                            <p class="main__title"> Tab M8 HD</p>
                            <p class="main__subtitle">Потрясающий и стильный</p>
                                <div class="main__row">
                                    <div class="main__left">
                                        <span class="main__price">специальная</br>цена
                                        </span>
                                        <span class="main__value">333 BYN</span>
                                    </div>
                                    <a href="" class="main__link">УЗНАТЬ</br>ПОДРОБНЕЕ</a>                       
                                </div>
                            </div>
                    </li>
                </ul>
            </div>            
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__left">© 2020 Lenovo. Все права защищены.</div>
                <div class="footer__right">
                    <a href="" class="footer__link">
                        <img src="./assets/img/jpg/l_logo.jpg" alt="#" class="footer__img">
                    </a>
                    <a href="" class="footer__link">
                        <img src="./assets/img/jpg/f_logo.jpg" alt="#" class="footer__img">
                    </a>
                </div>
        
            </div>
        </div>
    </footer>

</html>
